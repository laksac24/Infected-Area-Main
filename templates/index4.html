<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infected Area Detection</title>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        padding-top: 50px;
        margin: 0;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      label {
        font-weight: bold;
        color: #555;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      button {
        width: 100%;
        padding: 10px 0;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .output-image,
      .img2 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Infected Area Detection</h1>

      <!-- Image Upload Form -->
      <form
        action="{{url_for('predict')}}"
        method="post"
      enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="image">Upload your Image:</label>
          <input type="file" name="image" id="image" accept="image/*" />
        </div>
        <button type="submit">Submit</button>
      </form>

      <!-- Display the processed image -->
      {% if output_image %}
      <div class="output-image">
          <img src="data:image/jpeg;base64,{{ output_image }}" alt="Processed Image" />
      </div>
      {% endif %}

      <!-- Take Image using Camera -->
      <form action="{{url_for('predict2')}}" method="get" class="mt-3">
        <button type="submit">Take Image</button>
      </form>

      <!-- Display second image -->
      <div class="img2">{{img2}}</div>
    </div>
  </body>
</html>
